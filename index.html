<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('background1.jpg');
             background-size: cover;
            background-position: center;
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 30px 20px;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-img {
            margin-right: 10px;
            height: 50px;
            width: 100px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .search-bar input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 8px 15px;
            margin-left: 10px;
            background-color: #ff5c5c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #e54b4b;
        }

        .header-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 15px;
            width: 100%;
        }

        .header-links a {
            text-decoration: none;
        }

        .header-links button {
            padding: 8px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .header-links button:hover {
            background-color: #0056b3;
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px;
            justify-content: center;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .product-card img:hover {
            transform: scale(1.1);
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-links ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 40px 20px;
            }

            .logo-img {
                width: 80px;
                height: 40px;
            }

            .logo h1 {
                font-size: 22px;
            }

            .search-bar input {
                width: 80%;
                margin-bottom: 15px;
            }

            .search-bar button {
                width: 80%;
            }

            .header-links {
                flex-direction: column;
                align-items: center;
            }

            .header-links button {
                width: 100%;
                margin-top: 10px;
            }

            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .product-card {
                height: 300px;
            }

            h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 20px;
            }

            .logo-img {
                width: 70px;
                height: 35px;
            }

            .logo h1 {
                font-size: 18px;
            }

            .search-bar input {
                width: 100%;
                padding: 12px;
            }

            .search-bar button {
                width: 20%;
                height: 40px;
                padding: 12px;
            }

            .product-card h3 {
                font-size: 16px;
            }

            .product-card {
                height: 350px;
            }

            .product-card button {
                width: 100%;
                padding: 12px;
            }

            .footer-links ul {
                display: block;
                text-align: center;
            }

            .footer-links li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" class="logo-img" alt="Logo">
                <h1>Perfect Store</h1>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products">
                <button onclick="searchProduct()">Search</button>
            </div>

            <div class="header-links">
                <a href="loginpage.html"><button class="sign-in">Sign In</button></a>
                <a href="helppage.html"><button class="sign-in">Help</button></a>
                <a href="contactus.html"><button class="cart">Contact</button></a>
                <a href="about1.html"><button class="cart">About us</button></a>
            </div>
        </div>
    </header>

    <main>
        <h2>Top Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/91BSflfKpJL._AC_SY145_.jpg" alt="Mobile">
                <h3>Mobile</h3>
                <p>Click for more</p>
                <button onclick="showLoginPrompt()">OPEN</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71bDJ9wxxWL._AC_UY218_.jpg" alt="Laptop">
                <h3>Laptop: Lenovo IdeaPad 1 AMD</h3>
                <p>Price: 30,000</p>
                <button onclick="showLoginPrompt()">Add to cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/51Q11RNy8dL._AC_UY218_.jpg" alt="Kettle">
                <h3>Kettle</h3>
                <p>Price: 700</p>
                <button onclick="showLoginPrompt()">Add to cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81+UNWnGK2L._AC_UL320_.jpg" alt="Jewelry">
                <h3>Jewelry: Sasitrends</h3>
                <p>Price: 999</p>
                <button onclick="showLoginPrompt()">Add to cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/41zd1OAciUL.AC_SX250.jpg" alt="Books">
                <h3>Books: Ratan Tata: A Life</h3>
                <p>Price: 350</p>
                <button onclick="showLoginPrompt()">Add to cart</button>
            </div>
        </div>
    </main>
     <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
        <p>&copy; 2024 Perfect Store. All Rights Reserved.</p>
    </footer>

    <script>
        function showLoginPrompt() {
            // Show an alert box asking user to login
            const isLoginConfirmed = confirm("You need to login first. Do you want to go to the login page?");
            if (isLoginConfirmed) {
                // If user clicks OK, redirect to the login page
                window.location.href = 'loginpage.html';
            }
        }
    </script>
    
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Favicon -->
     <!-- Linking external CSS file -->
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.payment-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.payment-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.logo img {
    width: 100px; /* Set the logo size */
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 10px;
}

button:hover {
    background-color: #45a049;
}

</style>
<body>
    <div class="payment-container">
        <!-- Logo Image -->
        <div class="logo">
            <img src="logo.png" alt="Company Logo"> <!-- Make sure you have logo.png in the correct directory -->
        </div>
        <h2>Payment Form</h2>
        <form> <!-- Form submission now redirects to success.html -->
            <div class="input-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>
            </div>
            
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required  placeholder="1234 5678 1234 5678">
            </div>
            
            <div class="input-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="123">
            </div>
            
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required min="1" step="any" placeholder="$100.00">
            </div>
            
         <button type="submit"> <a href="sucess.html">Pay Now</button> </a>
        </form>
        <a href="index.html"> <button type="submit"> Back to Home</button> </a>
    </div>
</body>
</html>

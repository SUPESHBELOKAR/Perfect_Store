<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue;
            background-size: cover;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a.active, nav ul li a:hover {
            background-color: #495057;
        }

        /* Cart Section */
        .cart-section {
            padding: 20px;
            text-align: center;
        }

        .cart-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background-color: lightpink;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            flex-direction: column;
            text-align: center;
        }

        .cart-item img {
            height: 100px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .cart-item .item-details {
            flex-grow: 1;
            text-align: center;
        }

        .cart-item .item-price {
            font-weight: bold;
            color: #28a745;
        }

        /* Quantity Buttons */
        .quantity button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .quantity button:hover {
            background-color: #0056b3;
        }

        .quantity input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer .social-links {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        footer .social-links li {
            display: inline;
            margin: 0 10px;
        }

        footer .social-links a {
            color: white;
            text-decoration: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .cart-item {
                width: 100%;
            }

            .cart-item img {
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav .logo {
                justify-content: center;
            }

            .cart-item img {
                height: 60px;
            }

            .quantity input {
                width: 40px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="Perfect STORE Logo">
            <span>Perfect STORE</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="helppage.html">Help</a></li>
          
            <li><a href="loginpage.html">Login</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="cart-section">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
            
                <div class="cart-item">
                    <img src="https://m.media-amazon.com/images/I/41zd1OAciUL.AC_SX250.jpg" alt="Electric Kettle">
                    <div class="item-details">
                        <h3>Book(Ratan Tata :A life)</h3>
                       
                        <div class="quantity">
                            <button class="decrease" onclick="updateQuantity('item1', -1)">-</button>
                            <input type="number" id="item1" value="1" min="1" readonly>
                            <button class="increase" onclick="updateQuantity('item1', 1)">+</button>
                        </div>
                    </div>
                    <div class="item-price">
                        <span id="price-item1">₹350</span>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items">1</span></p>
                <p>Total Price: <span id="total-price">₹350</span></p>
               <a href="sign1.html"><button class="checkout-btn">Proceed to Checkout</button></a> 
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; Perfect STORE. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="Contactus.html">Contact us</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </footer>

    <script>
        function updateQuantity(itemId, change) {
            const item = document.getElementById(itemId);
            let currentQuantity = parseInt(item.value);
            const newQuantity = Math.max(currentQuantity + change, 1);
            item.value = newQuantity;

            const pricePerItem = 350; // Example static price per item
            const totalItems = [...document.querySelectorAll('.cart-items input')].reduce((sum, input) => sum + parseInt(input.value), 0);
            const totalPrice = totalItems * pricePerItem;

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-price').textContent = `₹${totalPrice}`;
        }
    </script>
</body>
</html>

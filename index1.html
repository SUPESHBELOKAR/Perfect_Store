<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('background1.jpg');
    background-size: cover;
    background-position: center;
    color: #333;
}

header {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 50px 100px;
    background-image: url('download2.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.logo {
    display: flex;
    align-items: center;
}

.logo-img {
    margin-right: 10px;
    height: 50px;
    width: 100px;
}

.search-bar input {
    padding: 8px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-bar button {
    padding: 8px 15px;
    margin-left: 10px;
    background-color: #ff5c5c;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #e54b4b;
}

.header-links button {
    padding: 8px 15px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    margin-left: 10px;
}

.header-links button:hover {
    background-color: #0056b3;
}

main {
    padding: 20px;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
    color: #fff;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 40px;
    justify-content: center;
}

.product-card {
    background-color: white;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 350px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.product-card img {
  
    width: 110px;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
    d
    transition: transform 0.3s ease;
}

.product-card img:hover {
    transform: scale(1.1);
}

.product-card h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.product-card button {
    padding: 8px 15px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    margin-top: 10px;
}

.product-card button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.footer-links ul {
    list-style-type: none;
    padding: 0;
}

.footer-links a {
    color: white;
    text-decoration: none;
}

.footer-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        padding: 30px 50px;
    }

    .header-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
    }

    .search-bar input {
        width: 100%;
        margin-bottom: 10px;
    }

    .header-links button {
        width: 100%;
        margin-top: 10px;
    }

    .logo-img {
        width: 80px;
        height: 40px;
    }

    .product-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    .product-card {
        height: 300px;
    }

    h2 {
        font-size: 20px;
    }

    .footer-links ul {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .footer-links li {
        margin-bottom: 10px;
    }
}

@media (max-width: 480px) {
    header {
        padding: 20px;
    }

    .logo-img {
        width: 70px;
        height: 35px;
    }

    .product-card h3 {
        font-size: 16px;
    }

    .product-card {
        height: 250px;
    }

    .search-bar input {
        width: 100%;
        padding: 10px;
    }

    .search-bar button {
        width: 100%;
        padding: 12px;
    }

    .product-card button {
        width: 100%;
    }

    .footer-links ul {
        display: block;
    }

    .footer-links li {
        margin-bottom: 5px;
    }
}
    </style>
</head>

<body>

    <footer>
        <div class="footer-links">

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect store </title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Perfect STORE Logo">
            <span>Perfect STORE</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            
            <li><a href="helppage.html">Help</a></li>
            <li><a href="cart.html" >Cart</a></li>
            <li><a href="loginpage.html">Login</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    
    <main>
        
        <section class="cart-section">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
               
                <div class="cart-item">
                    <img src="https://m.media-amazon.com/images/I/61Mr3os9ZQL._AC_UY327_FMwebp_QL65_.jpg" alt="Embroidered Kurta Set">
                    <div class="item-details">
                        <h3>Vivo 40 5G</h3>
                        <p>Ram:8G and 128 Storage</p>
                        <p>Color: voilet</p>
                        <div class="quantity">
                            <button class="decrease" onclick="updateQuantity('item1', -1)">-</button>
                            <input type="number" id="item1" value="1" min="1" readonly>
                            <button class="increase" onclick="updateQuantity('item1', 1)">+</button>
                        </div>
                    </div>
                    <div class="item-price">
                        <span id="price-item1">₹29000</span>
                    </div>
                </div>

            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items">1</span></p>
                <p>Total Price: <span id="total-price">₹29000</span></p>
             <a href="sign1.html">   <button class="checkout-btn">Countinue Your payment</button></a>
            </div>
        </section>
    </main>

    
    <footer>
        <div class="footer-container">
            <p>&copy; Perfect STORE. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="Contactus.html">Contact us</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>
    </footer>

    <script>
     


        function updateQuantity(itemId, change) {
            const item = document.getElementById(itemId);
            let currentQuantity = parseInt(item.value);
            const newQuantity = Math.max(currentQuantity + change, 1); // Ensure quantity does not go below 1
            item.value = newQuantity;

            // Get the price per item
            const pricePerItem = parseInt(document.getElementById(`price-${itemId}`).textContent.replace('₹', '').replace(',', ''));

            // Calculate total items and total price
            const totalItems = [...document.querySelectorAll('.cart-items input')].reduce((sum, input) => sum + parseInt(input.value), 0);
            const totalPrice = totalItems * pricePerItem;

            // Update the total items and price in the cart summary
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-price').textContent = `₹${totalPrice.toLocaleString()}`;
        }

    </script>
</body>
</html>

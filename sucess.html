<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful | Perfect Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background2.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5em;
            color: #4CAF50;
            margin: 0 0 20px;
        }

        p {
            font-size: 1em;
            color: #333;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 15px;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Successful!</h1>
        <p>Thank you for your purchase.</p>
